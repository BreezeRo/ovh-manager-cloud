<span  data-ng-if="$ctrl.snapshots.length === 0" data-translate="cpbc_no_consumption_data" class="cloud-billing-resource-no-data"></span>

<oui-datagrid data-ng-if="$ctrl.snapshots.length > 0"
              data-rows="$ctrl.snapshots"
              data-row-loader="$ctrl.getImageDetails($row)"
              data-page-size="10">
    <oui-column data-title=":: 'cpbc_name' | translate" data-property="name"></oui-column>
    <oui-column data-title=":: 'cpbc_snapshot_col_type' | translate" data-property="type">
        <span data-translate="{{:: 'cpc_snapshot_type_' + $row.type }}"></span>
    </oui-column>
    <oui-column data-title=":: 'cpbc_snapshot_col_usage' | translate" data-property="price.text">
        <span data-ng-bind="$row.price.text"></span>
        <i class="fa fa-question-circle left-space-m4"
           data-uib-tooltip="{{ :: $ctrl.getSnapshotPriceInfoTooltip($row) }}"
           data-tooltip-placement="left">
        </i>
    </oui-column>
</oui-datagrid>
