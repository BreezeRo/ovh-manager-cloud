<span data-ng-if="$ctrl.storages.length === 0" data-translate="cpbc_no_consumption_data" class="cloud-billing-resource-no-data"></span>
<div data-ng-if="$ctrl.storages.length > 0" class="objectStorageList">
    <table class="oui-datagrid">
        <thead class="oui-datagrid__headers">
            <th class="oui-datagrid__header">
                <span data-translate="cpbc_object_storage_col_location"></span>
            </th>
            <th class="oui-datagrid__header">
                <span data-translate="cpbc_object_storage_col_consumption"></span>
            </th>
            <th class="oui-datagrid__header">
                <span data-translate="cpbc_object_storage_col_output_traffic"></span>
            </th>
        </thead>
        <tbody class="oui-datagrid__body" data-ng-if="$ctrl.loading">
            <tr>
                <td colspan="3" class="text-center">
                    <oui-spinner data-size="s"></oui-spinner>
                </td>
            </tr>
        </tbody>
        <tbody class="oui-datagrid__body" data-ng-if="!$ctrl.loading">
            <tr data-ng-repeat="storage in $ctrl.storages | orderBy: 'region' track by storage.region" class="oui-datagrid__row">
                <td data-title="{{ :: 'cpbc_object_storage_col_location' | translate }}" class="oui-datagrid__cell">
                    <span data-ng-bind=":: $ctrl.RegionService.getTranslatedMicroRegion(storage.region)"></span>
                </td>
                <td class="oui-datagrid__cell" data-title="{{ :: 'cpbc_object_storage_col_consumption' | translate }}">
                    <span data-ng-bind="$ctrl.getPrice(storage.stored)"></span>
                    <span class="fa fa-question-circle left-space-m4"
                       data-uib-popover="{{ :: $ctrl.getStorageVolumeInfoTooltip(storage) }}"
                       data-popover-placement="left"
                       aria-label="cpbc_consumption_display">
                    </span>
                </td>
                <td class="oui-datagrid__cell" data-title="{{ :: 'cpbc_object_storage_col_output_traffic' | translate }}">
                    <span data-ng-bind="$ctrl.getPrice(storage.outgoingBandwidth)"></span>
                    <span class="fa fa-question-circle left-space-m4"
                       data-uib-popover="{{:: $ctrl.getStorageBandwidthInfoTooltip(storage) }}"
                       data-popover-placement="left"
                       aria-label="cpbc_consumption_display">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
