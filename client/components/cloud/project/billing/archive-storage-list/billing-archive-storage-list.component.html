<span data-ng-if="$ctrl.storages.length === 0" data-translate="cpbc_no_consumption_data" class="cloud-billing-resource-no-data"></span>

<div data-ng-if="$ctrl.storages.length > 0" class="archiveStorageList">
    <table class="oui-datagrid">
        <thead class="oui-datagrid__headers">
            <th class="oui-datagrid__header">
                <span data-translate="cpbc_archive_storage_col_location"></span>
            </th>
            <th class="oui-datagrid__header">
                <span data-translate="cpbc_archive_storage_col_consumption"></span>
            </th>
            <th class="oui-datagrid__header">
                <span data-translate="cpbc_archive_storage_col_input_traffic"></span>
            </th>
            <th class="oui-datagrid__header">
                <span data-translate="cpbc_archive_storage_col_output_traffic"></span>
            </th>
        </thead>
        <tbody data-ng-if="$ctrl.loading" class="oui-datagrid__body">
            <tr class="oui-datagrid__row">
                <td colspan="3" class="text-center">
                    <spinner></spinner>
                </td>
            </tr>
        </tbody>
        <tbody data-ng-if="!$ctrl.loading" class="oui-datagrid__body">
            <tr class="oui-datagrid__row" data-ng-repeat="storage in $ctrl.storages | orderBy: 'region' track by storage.region">
                <td class="oui-datagrid__cell" data-title="{{ :: 'cpbc_archive_storage_col_location' | translate }}">
                    <span data-ng-bind=":: $ctrl.RegionService.getTranslatedMicroRegion(storage.region)"></span>
                </td>
                <td class="oui-datagrid__cell text-right" data-title="{{ :: 'cpbc_archive_storage_col_consumption' | translate }}">
                    <span data-ng-bind="storage.stored ? $ctrl.getPrice(storage.stored) : $ctrl.getEmptyConsumption()"></span>
                    <span class="fa fa-question-circle left-space-m4"
                          data-uib-popover="{{ :: $ctrl.getStorageVolumeInfoTooltip(storage) }}"
                          data-popover-placement="left"
                          aria-label="cpbc_consumption_display">
                    </span>
                </td>
                <td class="oui-datagrid__cell" data-title="{{ :: 'cpbc_archive_storage_col_input_traffic' | translate }}">
                    <span data-ng-bind="storage.incomingBandwidth ? $ctrl.getPrice(storage.incomingBandwidth) : $ctrl.getEmptyConsumption()"></span>
                    <span class="fa fa-question-circle left-space-m4"
                          data-uib-popover="{{:: $ctrl.getStorageIncomingBandwidthInfoTooltip(storage) }}"
                          data-popover-placement="left"
                          aria-label="cpbc_consumption_display">
                    </span>
                </td>
                <td class="oui-datagrid__cell" data-title="{{ :: 'cpbc_archive_storage_col_output_traffic' | translate }}">
                    <span data-ng-bind="storage.outgoingBandwidth ? $ctrl.getPrice(storage.outgoingBandwidth) : $ctrl.getEmptyConsumption()"></span>
                    <span class="fa fa-question-circle left-space-m4"
                          data-uib-popover="{{:: $ctrl.getStorageOutgoingBandwidthInfoTooltip(storage) }}"
                          data-popover-placement="left"
                          aria-label="cpbc_consumption_display">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
