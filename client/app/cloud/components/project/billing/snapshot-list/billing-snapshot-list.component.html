<span data-ng-if="$ctrl.snapshots.length === 0"
      data-translate="cpbc_no_consumption_data"
      class="cloud-billing-resource-no-data"></span>

<oui-datagrid data-ng-if="$ctrl.snapshots.length > 0" data-rows="$ctrl.snapshots" class="datagrid-without-pagination">
    <oui-column data-title="::'cpbc_snapshot_col_location' | translate" data-property="region">
            <span data-ng-bind=":: $ctrl.CucRegionService.getTranslatedMicroRegion($row.region)"></span>
    </oui-column>
    <oui-column data-title="::'cpbc_snapshot_col_type' | translate">
        <span data-translate="cpbc_snapshot_type_instance"></span>
    </oui-column>
    <oui-column data-title="::'cpbc_snapshot_col_usage' | translate">
        <span data-ng-bind=":: $row.totalPrice.toFixed(2)  + ' ' + $ctrl.currencySymbol"></span>
        <i class="fa fa-question-circle left-space-m4"
           data-uib-tooltip="{{ :: $ctrl.getSnapshotPriceInfoTooltip($row) }}"
           tooltip-placement="left"></i>
    </oui-column>
</oui-datagrid>
