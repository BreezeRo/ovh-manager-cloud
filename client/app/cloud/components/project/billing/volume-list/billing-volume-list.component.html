<span data-ng-if="$ctrl.volumeConsumptionDetails.length === 0"
      data-translate="cpbc_no_consumption_data"
      class="cloud-billing-resource-no-data"></span>

<oui-datagrid data-rows="$ctrl.volumeConsumptionDetails"
              data-ng-if="$ctrl.volumeConsumptionDetails.length > 0">
    <oui-column data-title="::'cpbc_volume_col_name' | translate" data-property="name" data-sortable>
        <span data-responsive-popover="'app/cloud/components/project/billing/details-popover/volume-details-popover.html'"
              data-popover-class="details-popover"
              data-popover-is-open="$ctrl.DetailsPopoverService.isCurrentDetails($row)"
              data-popover-placement="top"
              data-popover-append-to-body="true"
              data-popover-trigger="none"
              data-ng-click="$ctrl.DetailsPopoverService.setCurrentDetails($row)"
              data-ng-bind=":: $row.name"></span>
    </oui-column>
    <oui-column data-title="::'cpbc_volume_col_consumption' | translate" data-property="totalPrice" data-sortable>
        <span data-ng-bind=":: $row.totalPrice"></span>
        <i class="fa fa-question-circle left-space-m4"
           data-uib-tooltip="{{ :: 'cpbc_volume_consumption_tooltip_part1' | translate }}{{ :: 'cpbc_volume_consumption_tooltip_part2' | translate : {amount: volume.amount} }}"
           data-tooltip-placement="left">
        </i>
    </oui-column>
</oui-datagrid>
