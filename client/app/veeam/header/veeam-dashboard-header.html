<oui-page-header data-heading="{{ VeeamDashboardHeaderCtrl.serviceName }}">
    <oui-header-tabs>
        <oui-header-tabs-item
            data-text="{{ ::'veeam_tab_dashboard' | translate }}"
            data-state="paas.veeam.detail.dashboard"
            data-state-params="{ serviceName: VeeamDashboardHeaderCtrl.serviceName }">
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'veeam_tab_storage' | translate }}"
            data-state="paas.veeam.detail.storage"
            data-state-params="{ serviceName: VeeamDashboardHeaderCtrl.serviceName }">
        </oui-header-tabs-item>
    </oui-header-tabs>
</oui-page-header>
