<oui-modal
    data-title="{{:: $ctrl.params.titleText}}"
    data-on-dismiss="$ctrl.dismissModal()"
    data-primary-action="$ctrl.closeModal()"
    data-primary-label="{{::'common_delete' | translate}}"
    data-secondary-action="$ctrl.dismissModal()"
    data-secondary-label="{{::'common_cancel' | translate}}">
    <span data-ng-if="$ctrl.params.text" data-ng-bind="$ctrl.params.text"></span>
    <span data-ng-if="$ctrl.params.textHtml" data-ng-bind-html="$ctrl.params.textHtml"></span>
</oui-modal>
