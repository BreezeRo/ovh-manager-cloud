<div class="cui-page">
    <header class="oui-page-header">
        <div class="oui-page-header__container">
            <div class="oui-page-header__content">
                <oui-spinner data-size="m" data-ng-if="CdaDetailsCtrl.CdaService.loadingCurrentService"></oui-spinner>
                <h1 class="oui-page-header__title" data-ng-if="!CdaDetailsCtrl.CdaService.loadingCurrentService" data-ng-bind="CdaDetailsCtrl.CdaService.currentService.label || CdaDetailsCtrl.serviceName"></h1>
                <h2 class="oui-page-header__description" data-ng-if="!CdaDetailsCtrl.CdaService.loadingCurrentService && CdaDetailsCtrl.CdaService.currentService.label !== CdaDetailsCtrl.serviceName" data-ng-bind="CdaDetailsCtrl.serviceName"></h2>
            </div>
            <oui-guide-menu data-text="{{ ::CdaDetailsCtrl.guides.title }}">
                <oui-guide-menu-item
                    data-ng-repeat="guideItem in CdaDetailsCtrl.guides.list track by guideItem.url"
                    data-text="{{ ::guideItem.name }}"
                    data-href="{{ ::guideItem.url }}"
                    data-external="guideItem.external">
                </oui-guide-menu-item>
                <oui-guide-menu-divider></oui-guide-menu-divider>
                <oui-guide-menu-item
                    data-text="{{ ::CdaDetailsCtrl.guides.footer.name }}"
                    data-href="{{ ::CdaDetailsCtrl.guides.footer.url }}"
                    data-external="CdaDetailsCtrl.guides.footer.external">
                </oui-guide-menu-item>
            </oui-guide-menu>
        </div>
        <oui-header-tabs>
            <oui-header-tabs-item
                data-text="{{ ::'cda_tab_home' | translate }}" 
                data-state="paas.cda.cda-details.cda-details-home" 
                data-state-params="{ serviceName: CdaDetailsCtrl.serviceName }">
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-text=" {{ ::'cda_tab_user' | translate }}" 
                data-state="paas.cda.cda-details.cda-user.cda-user-list" 
                data-state-params="{ serviceName: CdaDetailsCtrl.serviceName }">
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-text=" {{ ::'cda_tab_ip' | translate }}" 
                data-state="paas.cda.cda-details.cda-ip.cda-ip-list" 
                data-state-params="{ serviceName: CdaDetailsCtrl.serviceName }">
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-text="{{ ::'cda_tab_pool' | translate }}"
                data-state="paas.cda.cda-details.cda-pool.cda-pool-list"
                data-state-params="{ serviceName: CdaDetailsCtrl.serviceName}">
            </oui-header-tabs-item>
        </oui-header-tabs>
    </header>

    <cui-message-container data-messages="CdaDetailsCtrl.messages"></cui-message-container>

    <div data-ng-if="!self.loading" class="cui-page__content">
        <div ui-view="cdaDetailsTab"></div>
    </div>
</div>
