<section class="container-fluid cui-page__content cui-page__content-flex">

    <div class="row d-lg-flex">
        <div class="col-xm-12">
            <h1 class="oui-header_1">
                {{ ::'vps_order_additionnal_disk_title' | translate }}
            </h1>
            <oui-stepper data-on-init="$ctrl.getAdditionalDiskPrices()">
                <oui-step-form data-header="{{ ::'common_order' | translate }}"
                    data-description="{{ ::'vps_order_additional_disk_select_capacity' | translate }}"
                    data-loading="$ctrl.loaders.capacity"
                    data-on-cancel="$ctrl.cancel()"
                    data-on-submit="$ctrl.getAdditionalDiskFinalPrice()"
                    data-valid="$ctrl.model.capacity">
                    <div class="row-fluid" data-ng-repeat="capacity in $ctrl.capacityArray">
                        <div class="radio offset1">
                            <label>
                                <input type="radio"
                                        data-ng-model="$ctrl.model.capacity"
                                        name="capacity"
                                        data-ng-value="{{::capacity.size}}"
                                        required>
                                {{ ::capacity.type | additionalDiskOptions }} {{ ::"unit_size_GB" | translate}}
                                <span data-translate="vps_order_additional_disk_select_capacity_price_tax_free"
                                        data-translate-values="{price: capacity.text}"></span>
                            </label>
                        </div>
                    </div>
                </oui-step-form>
                <oui-step-form data-header="{{ ::'vps_order_additional_disk_step2_title' | translate }}"
                    data-description="{{ ::'vps_order_additional_disk_step2' | translate }}"
                    data-loading="$ctrl.loaders.offer || $ctrl.loaders.order"
                    data-on-cancel="$ctrl.cancel()"
                    data-on-submit="$ctrl.confirm()">
                    <dl class="vps-dl-horizontal">
                        <dt class="vps-item-horizontal bold" data-translate="vps_order_additional_disk_option"></dt>
                        <dd class="vps-item-horizontal" data-translate="vps_order_additional_disk_offer_description"
                            data-translate-values="{size: $ctrl.model.capacity, date: $ctrl.model.duration.split('upto-')[1] }"></dd>
                        <dt class="vps-item-horizontal bold" data-translate="vps_order_additional_disk_totalHT"></dt>
                        <dd class="vps-item-horizontal"
                            data-ng-bind="$ctrl.offer.prices.withoutTax.text"></dd>
                        <dt class="vps-item-horizontal bold" data-translate="vps_order_additional_disk_totalTTC"></dt>
                        <dd class="vps-item-horizontal"
                            data-ng-bind="$ctrl.offer.prices.withTax.text"></dd>
                    </dl>
                </oui-step-form>
            </oui-stepper>
        </div>
    </div>

</section>
