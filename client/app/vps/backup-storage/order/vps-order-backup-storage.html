<section class="container-fluid cui-page__content cui-page__content-flex">

    <div class="row d-lg-flex">
        <div class="col-xm-12">
            <h1 class="oui-header_1">
                {{ ::'vps_configuration_activate_ftpbackup_title' | translate }}
            </h1>

            <h5 class="oui-header_5" data-ng-bind-html="::'vps_configuration_activate_ftpbackup_step1_question' | translate:{ serviceName: $ctrl.serviceName }"></h5>
            <div class="text-center" data-ng-if="!$ctrl.model.optionDetails">
                <oui-spinner></oui-spinner>
            </div>
            <div data-ng-if="$ctrl.model.optionDetails">
                <p class="oui-paragraph" data-ng-bind="::'vps_configuration_activate_ftpbackup_step1_description' | translate"></p>
                <div class="row-fluid" data-ng-show="$ctrl.model.optionDetails">
                    <p class="oui-paragraph" data-ng-bind-html="::'vps_configuration_activate_ftpbackup_step1_alert' | translate:{ price: $ctrl.model.optionDetails.unitaryPrice }"></p>
                    <p class="oui-paragraph" data-translate="vps_configuration_activate_ftpbackup_step1_confirmation"></p>
                </div>
                <div class="row-fluid">
                    <div class="bottom-space-p12">
                        <dl class="vps-dl-horizontal bold">
                            <dt class="vps-item-horizontal" data-translate="vps_configuration_activate_ftpbackup_step2_totalHT"></dt>
                            <dd class="vps-item-horizontal" data-ng-bind="::$ctrl.model.optionDetails.withoutTax"></dd>
                            <dt class="vps-item-horizontal" data-translate="vps_configuration_activate_ftpbackup_step2_totalTTC"></dt>
                            <dd class="vps-item-horizontal" data-ng-bind="::$ctrl.model.optionDetails.withTax"></dd>
                        </dl>
                        <p class="oui-paragraph bold" data-translate="vps_configuration_activate_ftpbackup_step2_id"></p>
                        <p class="oui-paragraph" data-translate="vps_configuration_activate_ftpbackup_step2_explication"></p>
                        <p class="oui-paragraph" data-translate="vps_configuration_activate_ftpbackup_step2_explication2"></p>
                    </div>
                </div>
                <div>
                    <oui-button variant="primary"
                        data-text="{{ ::'common_confirm' | translate }}"
                        data-on-click="$ctrl.orderOption()"
                        aria-label="{{ ::'common_confirm' | translate }}">
                    </oui-button>
                    <oui-button variant="link"
                        data-text="{{ ::'common_cancel' | translate }}"
                        data-on-click="$ctrl.cancel()"
                        aria-label="{{ ::'common_cancel' | translate }}">
                    </oui-button>
                </div>
            </div>
        </div>
    </div>
</section>
