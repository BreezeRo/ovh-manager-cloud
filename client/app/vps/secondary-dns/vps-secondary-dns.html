<section class="cui-page__content">
    <div data-ng-if="$ctrl.loaders.init"
         class="text-center">
        <oui-spinner size="l"></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loaders.init">
        <button type="button"
                class="oui-button oui-button_secondary"
                data-translate="vps_configuration_secondarydns_add_title_button"
                data-ng-click="$ctrl.add()"></button>
        <oui-datagrid data-ng-show="!$ctrl.loaders.init"
                   data-rows="$ctrl.secondaryDns.list.results">
            <oui-column title="'vps_tab_SECONDARY_DNS_table_domain' | translate" property="domain" sortable>
                <span data-ng-bind="$row.domain"></span>
            </oui-column>
            <oui-column title="'vps_tab_SECONDARY_DNS_table_ip' | translate" property="ipMaster" sortable>
                <span data-ng-bind="$row.ipMaster"></span>
            </oui-column>
            <oui-column title="'vps_tab_SECONDARY_DNS_table_date' | translate" property="creationDate" sortable>
                <span data-ng-bind="$row.creationDate | momentFormat:'LL'"></span>
            </oui-column>
            <oui-column title="'vps_tab_SECONDARY_DNS_table_dns' | translate" property="dns" sortable>
                <span data-ng-bind="$row.dns"></span>
            </oui-column>
            <oui-action-menu align="end" compact>
                <oui-action-menu-item text="{{'common_delete' | translate}}"
                                      on-click="$ctrl.deleteOne($row)"></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>
</section>
