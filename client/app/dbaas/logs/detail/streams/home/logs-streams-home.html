
<section class="cui-page__content">
    <cui-page-content-title text="'logs_streams_title' | translate"></cui-page-content-title>
    <p data-translate="logs_streams_description"></p><br />

    <p>{{ctrl.quota.configured}}/{{ctrl.quota.max}} <span data-translate="logs_streams_total_used"></span>
        <a href="" data-ng-click="ctrl.increaseQuota()">({{'logs_streams_increase_quota' | translate}})</a>
    </p><br />

    <a class="oui-button oui-button_secondary"
        data-ui-sref="dbaas.logs.detail.streams.add"
        data-translate="logs_streams_add_data_feed"></a>

    <oui-spinner data-ng-show="ctrl.loading"></oui-spinner>
    <oui-table data-ng-hide="ctrl.loading"
        rows="ctrl.streams">
        <column title="'logs_streams_col_title' | translate" property="title" sortable>
            {{ $row.title}}
        </column>
        <column title="'logs_streams_col_description' | translate" property="description" sortable>
            {{ $row.description}}
        </column>
        <column title="'logs_streams_col_creation_date' | translate" property="createdAt" sortable>
            {{ $row.createdAt | date: 'mediumDate'}}
        </column>
        <column title="'logs_streams_col_archives' | translate" property="coldStorageRetention" sortable>
            {{ $row.coldStorageRetention}}
        </column>
        <column title="'logs_streams_col_notifications' | translate" property="" sortable>
            <span data-ng-show="$row.notifications.length">{{ $row.notifications.length}}</span>
            <span data-ng-hide="$row.notifications.length"> - </span>
        </column>
        <column title="'logs_streams_col_linked_option' | translate" property="optionId" sortable>
            <i data-ng-show="$row.optionId" class="glyphicon glyphicon-ok"></i>
            <span data-ng-hide="$row.optionId"> - </span>
        </column>
        <column title="'logs_streams_col_actions' | translate" class="oui-table__cell_action oui-table__cell_action-menu" template="ctrl.actionTemplate()"></column>
        <empty-placeholder data-translate="logs_streams_no_streams"></empty-placeholder>
    </oui-table>
</section>
