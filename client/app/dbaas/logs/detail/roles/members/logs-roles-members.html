<section class="cui-page__content log-index">
    <cui-page-content-title text="'logs_roles_members_title' | translate"></cui-page-content-title>
    <p data-translate="logs_roles_members_description"></p>

    <button type="button"
        class="oui-button oui-button_secondary mt-4"
        ng-click="ctrl.add()"
        data-ng-disabled="ctrl.revoke.loading">
            <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i> {{ ::'logs_roles_members_add' | translate }}
    </button>

    <oui-spinner data-ng-if="ctrl.revoke.loading || ctrl.role.loading || ctrl.members.loading"></oui-spinner>

    <oui-datagrid
        rows="ctrl.indices.data">
        <oui-column title=":: 'logs_roles_members_user_account' | translate" property="info.name" sortable="asc"></oui-column>
        <oui-column title=":: 'logs_roles_members_note' | translate" property="info.description" sortable></oui-column>
        <oui-column title=":: 'logs_roles_members_date_added' | translate" property="info.createdAt">
            {{ $row.createdAt | momentFormat:'L'}}
        </oui-column>
        <oui-column title="'logs_roles_members_revoke' | translate"> <button>revoke</button></oui-column>
    </oui-datagrid>
</section>
