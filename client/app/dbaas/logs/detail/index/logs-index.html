<section class="cui-page__content log-streams">
        <cui-page-content-title text="'logs_index_title' | translate"></cui-page-content-title>
        <p data-translate="logs_index_description"></p>
    
        <p>{{ctrl.quota.data.configured}}/{{ctrl.quota.data.max}} <span data-translate="logs_index_total_used"></span>
            (<button role="link" class="oui-link oui-button-link"
                ui-sref="dbaas.logs.detail.options"
                data-translate="logs_index_increase_quota"
                data-ng-disabled="ctrl.delete.loading">
            </button>)
        </p>
    

        <button type="button" class="oui-button oui-button_secondary mt-4"
            ng-click="ctrl.add()"
            data-ng-disabled="ctrl.delete.loading">
                <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i> {{ ::'logs_streams_add_data_feed' | translate }}
        </button>
    
        <oui-spinner data-ng-show="ctrl.quota.loading || ctrl.streams.loading || ctrl.delete.loading"></oui-spinner>
        <oui-datagrid data-ng-hide="ctrl.quota.loading || ctrl.streams.loading || ctrl.delete.loading"
            rows="ctrl.streams.data">
            <oui-column title="'logs_streams_col_title' | translate" property="title" sortable="asc"></oui-column>
            <oui-column title="'logs_streams_col_description' | translate" property="description" sortable></oui-column>
            <oui-column title="'logs_streams_col_creation_date' | translate" property="createdAt">
                {{ $row.createdAt | momentFormat:'L'}}
            </oui-column>
            <oui-column title="'logs_streams_col_archives' | translate" property="" sortable>
                <span data-ng-show="$row.archives.length">{{ $row.archives.length}}</span>
                <span data-ng-hide="$row.archives.length"> - </span>
            </oui-column>
            <oui-column title="'logs_streams_col_notifications' | translate" property="" sortable>
                <span data-ng-show="$row.notifications.length">{{ $row.notifications.length}}</span>
                <span data-ng-hide="$row.notifications.length"> - </span>
            </oui-column>
            <oui-column align="center" title="'logs_streams_col_linked_option' | translate" property="optionId" sortable>
                <i data-ng-show="$row.optionId" class="oui-icon oui-icon-check_line" aria-hidden="true"></i>
                <span data-ng-hide="$row.optionId"> - </span>
            </oui-column>
            <oui-action-menu align="end" compact>
                <oui-action-menu-item data-ng-show="$row.info.isEditable" text="{{ ::'common_edit' | translate }}" on-click="ctrl.add($row.info)"></oui-action-menu-item>
                <oui-action-menu-item data-ng-show="$row.info.isEditable" text="{{ ::'common_delete' | translate }}" on-click="ctrl.showDeleteConfirm($row.info)"></oui-action-menu-item>
                <oui-action-menu-item text="{{ ::'logs_index_elastic_search_access' | translate }}" href="{{ $row.urls[0].address }}" external></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </section>
