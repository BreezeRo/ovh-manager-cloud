<cui-modal>
    <cui-modal-header data-on-dismiss="ctrl.cancel()"></cui-modal-header>
    <cui-modal-body title="'logs_modal_delete_title' | translate">
        <p data-translate="logs_modal_delete_question" data-translate-values="{ name: ctrl.name }"></p>
    </cui-modal-body>
    <cui-modal-footer>
        <cui-cancel-button data-text="'common_cancel' | translate" data-on-click="ctrl.cancel()"></cui-cancel-button>
        <cui-submit-button data-text="'iplb_frontend_delete_button' | translate" data-on-click="ctrl.confirm()"></cui-submit-button>
    </cui-modal-footer>
</cui-modal>
