<div class="metrics__platform">
    <div class="metrics__row">
        <h3 class="oui-header_3" data-translate="metrics_platform_title"></h3>
        <p>
            <span data-translate="metrics_endpoint_intro_1"></span>
            <span data-translate="metrics_endpoint_intro_2"></span>
            <span data-translate="metrics_endpoint_intro_3"></span>
        </p>
    </div>
    <div class="metrics__row">
        <oui-table rows="MetricsPlatformCtrl.platforms" 
                   rows-loader="MetricsPlatformCtrl.loading">
            <column title="'metrics_platform_proto' | translate" 
                    property="proto"
                    sortable></column>
            <column title="'metrics_platform_address' | translate" 
                    property="address">
                <cui-clipboard data-text="$row.address"></cui-clipboard>
            </column>
            <column title="'metrics_platform_doc' | translate" 
                    property="doc">
                <a class="metrics-guidelink"
                   href="{{ $row.doc }}"
                   target="_blank">
                    <span data-translate="metrics_guide"></span>
                    <i class="fa fa-icon fa-external-link"></i>
                </a>
            </column>
        </oui-table>
    </div>
</div>
